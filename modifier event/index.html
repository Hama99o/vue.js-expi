<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
    <h1>events </h1>
    <button v-on:dblclick="add(1)"> Add a year</button>
    <button v-on:click.once="add(2)"> Add a year once</button>

    <button v-on:dblclick="sub(10)" > sub a year</button>
    <button v-on:dblclick="sub(15)" > sub a year</button
    <p> my age is {{age}}</p>
    <div id="design" @mousemove="methodXY">{{x}},{{y}}</div>
    <a v-on:click.prevent="click" href="https://www.facebook.com"> click here</a>
    </div>
    <script src="app.js"> </script>
  </body>
</html>
